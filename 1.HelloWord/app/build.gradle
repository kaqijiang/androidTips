apply plugin: 'com.android.application'//说明module的类型，com.android.application为程序，com.android.library为库

android {
    compileSdkVersion 28 //编译的SDK版
    defaultConfig {
        applicationId "io.github.kaqijiang.helloword"//应用程序的包名
        minSdkVersion 19//支持的目标版本
        targetSdkVersion 28//支持的目标版本
        versionCode 1//版本号
        versionName "1.0"//版本名
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"//单元测试使用
    }
    buildTypes {
        release {
            minifyEnabled false//混淆开启
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'//混淆路径
        }
    }
}

dependencies {//依赖
    implementation fileTree(dir: 'libs', include: ['*.jar'])//编译lib目录下所有jar文件
    implementation 'com.android.support:appcompat-v7:28.0.0'//依赖
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'//依赖
    testImplementation 'junit:junit:4.12'//测试依赖
    androidTestImplementation 'com.android.support.test:runner:1.0.2'//测试依赖
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'//测试依赖
}
